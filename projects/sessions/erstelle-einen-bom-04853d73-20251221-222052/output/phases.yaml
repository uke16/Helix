phases:
  - id: 01-analysis
    name: API & Datenstruktur Analyse
    type: development
    description: |
      Analyse der REST API Endpunkte und BOM-Datenstrukturen.
      Identifikation der ben√∂tigten Felder und API-Aufrufe.
    config:
      skills: [pdm]
    input:
      files: []
    output:
      files:
        - phases/01-analysis/output/api-analysis.md
        - phases/01-analysis/output/data-model.md
    quality_gate:
      type: files_exist

  - id: 02-implementation
    name: Implementation
    type: development
    description: |
      Entwicklung des CLI-Tools mit:
      - REST API Client
      - BOM Resolver (Multi-Level)
      - Excel Export (openpyxl)
      - CLI Interface (argparse/click)
    config:
      skills: [pdm]
    input:
      files:
        - phases/01-analysis/output/api-analysis.md
        - phases/01-analysis/output/data-model.md
    output:
      files:
        - phases/02-implementation/output/bom_export.py
        - phases/02-implementation/output/requirements.txt
    quality_gate:
      type: python_syntax

  - id: 03-testing
    name: Testing & Dokumentation
    type: development
    description: |
      Unit Tests und Integrationstests.
      README mit Nutzungsanleitung.
    config:
      skills: [pdm]
    input:
      files:
        - phases/02-implementation/output/bom_export.py
    output:
      files:
        - phases/03-testing/output/test_bom_export.py
        - phases/03-testing/output/README.md
    quality_gate:
      type: tests_pass
