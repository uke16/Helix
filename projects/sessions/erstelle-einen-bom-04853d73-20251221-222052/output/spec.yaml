name: BOM Excel Export
type: feature
description: CLI-Tool zum Export von Multi-Level BOMs aus dem PDM nach Excel (XLSX)

goals:
  - Automatisierter Export von Stücklisten für den Einkauf
  - Reduzierung manueller Fehler beim Datentransfer
  - Vollständige Auflösung aller BOM-Ebenen (Multi-Level)

requirements:
  - Export der Felder: Artikelnummer, Beschreibung, Menge, Status
  - Multi-Level BOM mit allen Unterebenen (max. 5 Ebenen)
  - XLSX-Dateiformat für Excel-Kompatibilität
  - CLI-Interface für einfache Nutzung
  - REST API Anbindung an PostgreSQL-Datenbank

constraints:
  - Python als Programmiersprache
  - Datenquelle: PostgreSQL via REST API
  - Max. 500 Artikel pro BOM
  - Max. 5 Ebenen Tiefe

context:
  what: |
    Ein CLI-Tool das Stücklisten (BOMs) aus dem PDM-System exportiert.
    Pro Artikel werden Artikelnummer, Beschreibung, Menge und Status exportiert.
    Die BOM wird vollständig aufgelöst (Multi-Level) mit allen Unterebenen.
    Das Ergebnis ist eine XLSX-Datei für Excel.
  why: |
    Der Einkauf benötigt BOM-Daten für Bestellungen bei Lieferanten.
    Aktuell werden die Daten manuell aus dem PDM kopiert, was
    zeitaufwändig und fehleranfällig ist. Das Tool automatisiert
    diesen Prozess und eliminiert manuelle Übertragungsfehler.

technical:
  language: python
  output_format: xlsx
  interface: cli
  data_source: rest_api
  database: postgresql
