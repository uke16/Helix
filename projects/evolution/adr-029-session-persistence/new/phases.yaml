# Workflow: Intern Simple (Simplified for HELIX v4)
# Ablauf: Planning -> Development -> Verify -> Documentation

name: intern-simple
description: Leichtes internes HELIX-Projekt
project_type: helix_internal
complexity: simple
max_retries: 3

phases:
  - id: planning
    name: "Planning & ADR"
    type: consultant
    description: "Erstelle ADR mit Architektur-Entscheidung"
    template: consultant/planning.md
    output:
      - "ADR-*.md"
      - "phases.yaml"
    quality_gate:
      type: adr_valid
    verify_agent: true

  - id: development
    name: "Implementation"
    type: development
    description: "Implementiere den Code gemäß ADR"
    template: developer/python.md
    output:
      - "src/**/*.py"
    quality_gate:
      type: syntax_check
    verify_agent: true

  - id: verify
    name: "Verification"
    type: test
    description: "Unit Tests und Verifikation"
    template: testing/unit.md
    output:
      - "tests/**/*.py"
    quality_gate:
      type: tests_pass
    verify_agent: true

  - id: documentation
    name: "Documentation"
    type: documentation
    description: "Aktualisiere Dokumentation gemäß ADR"
    template: documentation/technical.md
    output:
      - "docs/**/*.md"
      - "CLAUDE.md"
    quality_gate:
      type: files_exist
    verify_agent: false
