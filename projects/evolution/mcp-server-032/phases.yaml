# Evolution Project: MCP Server 032
# Basiert auf ADR-032

project:
  name: mcp-server-032
  adr: ADR-032.md
  description: "MCP Server für Hardware-Teststand-Orchestrierung"
  type: external

phases:
  - id: "phase-0-base"
    name: "Base Server - Compatibility"
    type: development
    template: developer/python.md
    description: "Dummy MCP Server mit FastMCP für Claude + ChatGPT Kompatibilität"
    output:
      - mcp/base/server.py
      - mcp/base/requirements.txt
      - mcp/base/README.md
      - mcp/base/ITERATION_LOG.md
    quality_gate:
      type: syntax_check
      file_patterns: ["**/*.py"]
    max_retries: 2

  - id: "phase-1-hardware"
    name: "Hardware Server - Core"
    type: development
    template: developer/python.md
    description: "Hardware-spezifische Tools (station_*)"
    depends_on: ["phase-0-base"]
    output:
      - mcp/hardware/server.py
      - mcp/hardware/locking.py
      - mcp/hardware/audit.py
      - mcp/hardware/config.yaml
    quality_gate:
      type: syntax_check
      file_patterns: ["**/*.py"]
    max_retries: 2

  - id: "phase-2-docs"
    name: "Documentation"
    type: documentation
    template: documentation/skill.md
    description: "Skills, API Docs, README"
    depends_on: ["phase-1-hardware"]
    output:
      - mcp/hardware/docs/JLINK_API.md
      - mcp/hardware/README.md
      - skills/hardware/SKILL.md
    quality_gate:
      type: files_exist

  - id: "phase-3-test"
    name: "Integration Test"
    type: test
    description: "Test mit MCP Inspector + Claude Desktop"
    depends_on: ["phase-2-docs"]
    output:
      - mcp/base/ITERATION_LOG.md
    quality_gate:
      type: files_exist
      required_files:
        - mcp/base/ITERATION_LOG.md

  - id: "phase-4-deploy"
    name: "Deploy to Test System"
    type: test
    description: "Deploy auf Test-Instanz"
    depends_on: ["phase-3-test"]
    output:
      - DEPLOY_LOG.md
    quality_gate:
      type: files_exist
      required_files:
        - DEPLOY_LOG.md

  - id: "phase-5-integrate"
    name: "Production Integration"
    type: review
    description: "Final Review und Merge in Produktion HELIX"
    depends_on: ["phase-4-deploy"]
    output:
      - INTEGRATION_COMPLETE.md
    quality_gate:
      type: files_exist
      required_files:
        - INTEGRATION_COMPLETE.md
