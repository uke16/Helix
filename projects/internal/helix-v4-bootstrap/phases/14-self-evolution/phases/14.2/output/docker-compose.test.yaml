# HELIX v4 Test System Stack
# Isoliertes Test-System mit separaten Ports
# Verwendet fuer Evolution-System Testing vor Integration

services:
  # ==========================================================================
  # DATABASES
  # ==========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: helix-v4-test-postgres
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - helix-v4-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: helix-v4-test-neo4j
    ports:
      - "127.0.0.1:7475:7474"
      - "127.0.0.1:7688:7687"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    networks:
      - helix-v4-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: helix-v4-test-qdrant
    ports:
      - "127.0.0.1:6335:6333"
      - "127.0.0.1:6336:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - helix-v4-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: helix-v4-test-redis
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - helix-v4-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: helix-v4-test-minio
    ports:
      - "127.0.0.1:9020:9000"
      - "127.0.0.1:9021:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - helix-v4-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # APPLICATIONS
  # ==========================================================================

  helix-api:
    build:
      context: ../..
      dockerfile: docker/helix-api/Dockerfile
    container_name: helix-v4-test-api
    ports:
      - "9001:8000"
    volumes:
      - ../../src:/app/src:ro
      - ../../skills:/app/skills:ro
      - ../../docs:/app/docs:ro
      - ../../templates:/app/templates:ro
      - ../../projects:/app/projects
      - helix-logs:/app/logs
    environment:
      - ENVIRONMENT=testsystem
      - HELIX_HOST=0.0.0.0
      - HELIX_PORT=8000
      - HELIX_DEBUG=true
      - HELIX_LOG_LEVEL=DEBUG
      # LLM API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      # Database connections (internal container network)
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helix-v4-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # INIT CONTAINERS
  # ==========================================================================

  minio-init:
    image: minio/mc:latest
    container_name: helix-v4-test-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/documents --ignore-existing;
      /usr/bin/mc mb myminio/embeddings --ignore-existing;
      /usr/bin/mc mb myminio/backups --ignore-existing;
      exit 0;
      "
    networks:
      - helix-v4-test-network

networks:
  helix-v4-test-network:
    driver: bridge
    name: helix-v4-test-network

volumes:
  postgres-data:
    name: helix-v4-test-postgres
  neo4j-data:
    name: helix-v4-test-neo4j
  neo4j-logs:
    name: helix-v4-test-neo4j-logs
  neo4j-import:
    name: helix-v4-test-neo4j-import
  neo4j-plugins:
    name: helix-v4-test-neo4j-plugins
  qdrant-data:
    name: helix-v4-test-qdrant
  redis-data:
    name: helix-v4-test-redis
  minio-data:
    name: helix-v4-test-minio
  helix-logs:
    name: helix-v4-test-logs
