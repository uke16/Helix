# phases.yaml for ADR-020: Intelligent Documentation Discovery
# This project uses a single Consultant phase to create the ADR

project_type: adr_creation
name: "ADR-020 Intelligent Documentation Discovery"
description: "Create ADR for Smart Skill Selection and Reverse Index features"

phases:
  - id: "1"
    name: "Consultant Meeting"
    type: consultant
    description: "Gather requirements and create ADR"
    
    input:
      - input/request.md
    
    output:
      - output/spec.yaml
      - output/ADR-020-draft.md
    
    quality_gates:
      - type: files_exist
        files:
          - output/ADR-020-draft.md
      - type: adr_valid
        file: output/ADR-020-draft.md

skills:
  - helix
  - helix/adr
